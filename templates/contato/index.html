{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <p class="h1 text-center">Contato</p>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                {{ form.name | as_crispy_field}}
            </div>
            <div class="col-6">
                {{ form.email | as_crispy_field}}
            </div>
        </div>

        {{ form.message|as_crispy_field}}

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>
{% endblock%}
